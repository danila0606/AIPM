<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Swiping App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Include Hammer.js for swipe gesture support -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
</head>
<body>
    <div class="header">
        <h1>Welcome, {{ current_user.username }}!</h1>
        <a href="{{ url_for('logout') }}" class="logout-button">Logout</a>
    </div>
    <div class="container">
        <div id="card-container">
            <div class="card" id="current-card">
                <div class="clothing-info">
                    <h2 id="clothing-name">Loading...</h2>
                    <p id="clothing-description"></p>
                    <p id="clothing-price"></p>
                    <a id="clothing-url" href="#" target="_blank">View Listing</a>
                </div>
                <div class="image-carousel">
                    <button id="prev-image" class="carousel-button">❮</button>
                    <img id="clothing-image" src="" alt="Clothing Image">
                    <button id="next-image" class="carousel-button">❯</button>
                </div>
            </div>
        </div>
        <div class="buttons">
            <button id="dislike-button" class="action-button dislike">Dislike</button>
            <button id="like-button" class="action-button like">Like</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
