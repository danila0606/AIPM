<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clothing Swipe Interface</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Mobile responsiveness -->
    <link rel = "stylesheet" type = "text/css" href = "index.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <h1>PolySwap</h1>
    <!-- <pre id="output"></pre> -->

    <!-- Cart Overlay -->
    <div id="cartOverlay">
        <div id="cartContent">
            <h2>Your Cart</h2>
            <ul id="cartItems">
                <!-- Cart items will be listed here -->
            </ul>
            <button id="closeCartBtn">Close</button>
        </div>
    </div>

    <!-- Reviews Overlay -->
    <div id="reviewsOverlay">
        <div id="reviewsContent">
            <h2>Reviews</h2>
            <ul id="reviewsList">
                <!-- Reviews will be listed here -->
            </ul>
            <button id="closeReviewsBtn">Close</button>
        </div>
    </div>

    <!-- Card Container -->
    <div id="card-container">
        <!-- Cards will be dynamically injected here -->
    </div>

    <!-- JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="script.js"></script>
</body>
</html>
